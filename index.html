<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A small web app that utilizes the Slip Advice API to serve users random advice.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="script.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--light-cyan); }
    .attribution a { color: var(--neon-green); text-decoration: none; }
    .attribution a:hover, a:focus { text-decoration: underline; }
  </style>
</head>
<body>
  <section>
    <p id="adviceNum">
      ADVICE #<span id="adviceID"></span><!-- Advice ID goes here -->
    </p>
    <p id="adviceText">
      “<span id="results"></span><!-- Advice text goes here -->”
    </p>
    <img id="dividerDesktop" src="images/pattern-divider-desktop.svg" alt="the divider for desktop">
    <img id="dividerMobile" src="images/pattern-divider-mobile.svg" alt="the divider for mobile">
    <button id="getData">
      <img src="images/icon-dice.svg" alt="re-roll advice">
    </button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CreightonEli">Elijah Creighton</a>.
  </div>
</body>
</html>
