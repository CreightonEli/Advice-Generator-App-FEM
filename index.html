<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <p>
      Advice #<span id="adviceID"></span><!-- Advice ID goes here -->
    </p>
    <p>
      "<span id="results"></span><!-- Advice text goes here -->"
    </p>
    <img src="images/pattern-divider-desktop.svg">
    <button id="getData">
      <img src="images/icon-dice.svg" alt="re-roll advice">
    </button>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CreightonEli">Elijah Creighton</a>.
  </div>
</body>
</html>
